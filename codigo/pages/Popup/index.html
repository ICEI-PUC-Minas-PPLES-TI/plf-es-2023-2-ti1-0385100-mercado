 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
</head>

<body>

  <div id="produtoContainer"></div>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <img id="popupImage" alt="Imagem do Produto">
    <div id="box-direita">
      <h2 id="popupTitulo"></h2>
      <p><strong>Preço:</strong> R$<span id="popupPreco"></span></p>
      <p><strong>Mercado:</strong> <span id="popupMercado"></span></p>
    </div>
    <hr>
    </hr>
    <div id="box-baixo">
      <p><strong>Descrição:</strong> <span id="popupDescricao"></p>
      <p><strong>Categoria:</strong> <span id="popupCategoria"></span></p>
      <p id="btn-close" onclick="fecharPopup()">X</p>
    </div>
  </div>
  <script src="../Loginapp/login.js"></script>
  <script src="../Historico/historico.js"></script>
  <script src="script.js"></script>
</body>

</html>
